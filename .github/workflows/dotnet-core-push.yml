name: .NET Core 31 - Push

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
jobs:
  build:
    name: Build Code
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        dotnet: ['3.1.100','3.1.101','3.1.200','3.1.301']
    steps:    
    - name: Baixar o Código Fonte
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      
    - name: Publish
      run: dotnet publish -c Release -o meu_app
      
      # Task responsável por efetuar upload do artefato gerado
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.1.3
      with:
        # Artifact name
        name: App_${{ matrix.os }}_${{ matrix.dotnet }}
        # A file, directory or wildcard pattern that describes what to upload
        path: meu_app
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    #needs: [build]
    steps:
      - name: Login no Azure
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: App_ubuntu-latest_3.1.100
          
      - name: Deploy Azure App Service
        uses: Azure/webapps-deploy@v2
        with:
          app-name: anp-aluno-100
          package: .
